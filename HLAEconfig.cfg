//在单机作弊模式下不可用，需要打开HLAE才能使用的命令都会在末尾添加(*HLAE)

sv_cheats 1
mirv_deathmsg debug 1    //显示玩家击杀信息(*HLAE)
mirv_deathmsg block !... *    //屏蔽掉除...（数字）玩家之外的其它玩家击杀信息(*HLAE)
mirv_deathmsg block clear    //清除所有屏蔽(*HLAE)
    //mirv_deathmsg filter add attackerMatch=!<id> block=1    //屏蔽除<id>玩家以外所有玩家的击杀信息（新ui推荐指令）(*HLAE)
mirv_deathmsg highlightid ...    //高亮（打红框）...（填数字）玩家的击杀(*HLAE)
mirv_campath add    //在当前摄像机停留处放置一个镜头(*HLAE)
mirv_campath enable 1    //激活所有已放置的摄像机镜头机位(*HLAE)
mirv_campath clear    //清除所有已放置的摄像机镜头机位(*HLAE)
mirv_input camera    //在画面暂停的情况下放置镜头(*HLAE)
mirv_input end    //结束画面静止状态下的镜头放置(*HLAE)
cl_draw_only_deathnotices 1    //隐藏所有ui界面
fov_cs_debug ...    //人物视角广度，填数字，0为默认，110显得手长（集锦模式）
demo_gototick ...    //前往demo的哪一个tick，填数字
mp_display_kill_assists 0    //屏蔽所有助攻信息